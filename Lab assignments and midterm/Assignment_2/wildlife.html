<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildlife Management - BESAFARI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .hero-section {
      background-image: url('BG1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      color: white;
      min-height: 150px;
      padding: 20px 0;
    }

    .nav-list {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-list a {
      text-decoration: none;
      color: white;
      padding: 10px;
    }

    .nav-list a:hover {
      color: turquoise;
    }

    .content-section {
      padding: 40px 20px;
      background-color: #f8f9fa;
    }

    .btn-primary {
      background-color: turquoise;
      border-color: turquoise;
    }

    .btn-primary:hover {
      background-color: #009999;
      border-color: #009999;
    }

    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-warning {
      background-color: #ffc107;
      border-color: #ffc107;
      color: #000;
    }

    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .form-control:focus {
      border-color: turquoise;
      box-shadow: 0 0 0 0.2rem rgba(64, 224, 208, 0.25);
    }

    .table th {
      background-color: turquoise;
      color: white;
      border: none;
    }

    .table td {
      vertical-align: middle;
    }

    .footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    .editable {
      cursor: pointer;
      border: 1px solid transparent;
      padding: 5px;
      border-radius: 3px;
    }

    .editable:hover {
      background-color: #f8f9fa;
      border-color: #dee2e6;
    }

    .editing {
      background-color: #fff3cd;
      border-color: #ffeaa7;
    }

    .inline-form {
      display: none;
    }

    .inline-form input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ced4da;
      border-radius: 3px;
    }
  </style>
</head>

<body>

  <!-- Header Section -->
  <div class="hero-section">
    <header class="d-flex justify-content-between align-items-center px-4">
      <div class="logo">
        <img src="safarilogo.png" alt="SAFARI" style="max-height: 32px;">
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">START</a></li>
          <li><a href="#">MUST VISIT</a></li>
          <li><a href="wildlife.html">WILDLIFE</a></li>
          <li><a href="#">TOURS</a></li>
          <li><a href="#">CONTACT</a></li>
          <li><a href="checkout.html">BUY NOW</a></li>
        </ul>
      </nav>
    </header>
    <h1>Wildlife CRUD Operations</h1>
  </div>

  <!-- Content Section -->
  <div class="content-section">
    <div class="container">

      <!-- Add New Wildlife Form -->
      <div class="row mb-4">
        <div class="col-md-8">
          <h2>Add New Wildlife</h2>
          <form id="wildlifeForm">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="title" class="form-label">Title:</label>
                  <input type="text" class="form-control" id="title" name="title" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="content" class="form-label">Content:</label>
                  <input type="text" class="form-control" id="content" name="content" required>
                </div>
              </div>
            </div>
            <button id="createBtn" type="submit" class="btn btn-primary me-2" data-id="">Create
            </button>
            <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
          </form>
        </div>
      </div>

      <hr>

      <!-- Wildlife Table -->
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Content</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="wildlifeTableBody">
            <!-- Data will be loaded here -->

            <!-- Loading logo starts before products have fetched-->>
            <div id="loadingIndicator" style="display:none; text-align:center; margin: 10px 0;">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p>Loading...</p>
            </div>
          </tbody>
        </table>
      </div>

    </div>
  </div>
