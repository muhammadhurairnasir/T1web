<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Success - BESAFARI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hero-section {
      background-image: url('BG1.jpg');
      background-size: cover;     
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      color: white;
      min-height: 300px;
      padding: 20px 0;
    }

    .nav-list {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-list a {
      text-decoration: none;
      color: white;
      padding: 10px;
    }

    .nav-list a:hover {
      color: turquoise;
    }

    .image-square {
      display: block;
      margin: 20px auto;
    }

    .welcome h1 {
      font-size: 50px;
      margin: 10px 0;
    }

    /* Success Section */
    .success-section {
      background-image: url('BG2.jpg');
      background-size: cover;
      background-position: center;
      padding: 80px 20px;
      min-height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .success-card {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      color: white;
      max-width: 600px;
      width: 100%;
    }

    .success-icon {
      font-size: 80px;
      color: limegreen;
      margin-bottom: 20px;
    }

    .success-text {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .success-subtext {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ddd;
    }

    .btn-home {
      background: turquoise;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    .btn-home:hover {
      background: #009999;
      color: white;
    }

    /* Footer */
    .footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="hero-section">
    <header class="d-flex justify-content-between align-items-center px-4">
      <div class="logo">
        <img src="safarilogo.png" alt="SAFARI" style="max-height: 32px;">
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">START</a></li>
          <li><a href="#">MUST VISIT</a></li>
          <li><a href="#">WILDLIFE</a></li>
          <li><a href="#">TOURS</a></li>
          <li><a href="#">CONTACT</a></li>
          <li><a href="checkout.html">BUY NOW</a></li>
        </ul>
      </nav>
    </header>

    <img class="image-square" src="square.png" width="30" height="30" alt="square">

    <div class="welcome">
      <h1>Order Confirmation</h1>
    </div>
  </div>

  <!-- Success Section -->
  <div class="success-section">
    <div class="success-card">
      <div class="success-icon">✔</div>
      <div class="success-text">Your Order Has Been Placed!</div>
      <div class="success-subtext">Thank you for shopping with BESAFARI.  
        You will receive a confirmation email shortly.</div>
      <a href="index.html" class="btn-home">Back to Home</a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>© 2025 BESAFARI. All Rights Reserved.</p>
  </div>

</body>
</html>
