<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildlife - BESAFARI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .hero-section {
      background-image: url('BG1.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 40px 0;
    }

    .nav-list {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-list a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }

    .nav-list a:hover {
      color: turquoise;
    }

    .content {
      padding: 40px 20px;
    }

    .btn-primary {
      background-color: turquoise;
      border-color: turquoise;
    }

    .btn-primary:hover {
      background-color: #009999;
    }

    .footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="hero-section">
    <header class="d-flex justify-content-between align-items-center px-4">
      <div class="logo">
        <img src="safarilogo.png" alt="SAFARI" style="max-height: 32px;">
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">START</a></li>
          <li><a href="#">MUST VISIT</a></li>
          <li><a href="wildlife-simple.html">WILDLIFE</a></li>
          <li><a href="#">TOURS</a></li>
          <li><a href="#">CONTACT</a></li>
          <li><a href="checkout.html">BUY NOW</a></li>
        </ul>
      </nav>
    </header>
    <h1>Wildlife Management</h1>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="container">
      
      <!-- Add New Animal Form -->
      <div class="row mb-4">
        <div class="col-md-6">
          <h2>Add New Animal</h2>
          <form id="animalForm">
            <div class="mb-3">
              <label for="animalName" class="form-label">Animal Name</label>
              <input type="text" class="form-control" id="animalName" required>
            </div>
            <div class="mb-3">
              <label for="animalType" class="form-label">Type</label>
              <select class="form-control" id="animalType" required>
                <option value="">Select Type</option>
                <option value="Mammal">Mammal</option>
                <option value="Bird">Bird</option>
                <option value="Reptile">Reptile</option>
                <option value="Fish">Fish</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Animal</button>
          </form>
        </div>
      </div>

      <!-- Animals List -->
      <div class="row">
        <div class="col-12">
          <h2>Animals List</h2>
          <div id="loading" class="text-center" style="display: none;">
            <p>Loading animals...</p>
          </div>
          <div id="animalsList">
            <!-- Animals will be displayed here -->
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Â© 2025 BESAFARI. All Rights Reserved.</p>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Simple array to store animals (instead of API for beginners)
    let animals = [
      { id: 1, name: "Lion", type: "Mammal" },
      { id: 2, name: "Elephant", type: "Mammal" },
      { id: 3, name: "Eagle", type: "Bird" }
    ];

    // Display animals when page loads
    $(document).ready(function() {
      displayAnimals();
    });

    // Form submission - Add new animal
    $('#animalForm').on('submit', function(e) {
      e.preventDefault(); // Stop form from refreshing page
      
      let name = $('#animalName').val();
      let type = $('#animalType').val();
      
      if (name && type) {
        // Create new animal
        let newAnimal = {
          id: animals.length + 1,
          name: name,
          type: type
        };
        
        // Add to array
        animals.push(newAnimal);
        
        // Clear form
        $('#animalName').val('');
        $('#animalType').val('');
        
        // Show success message
        alert('Animal added successfully!');
        
        // Update display
        displayAnimals();
      }
    });

    // Display all animals
    function displayAnimals() {
      let html = '';
      
      if (animals.length === 0) {
        html = '<p>No animals found. Add some animals!</p>';
      } else {
        html = '<table class="table table-striped"><thead><tr><th>ID</th><th>Name</th><th>Type</th><th>Actions</th></tr></thead><tbody>';
        
        for (let i = 0; i < animals.length; i++) {
          html += '<tr>';
          html += '<td>' + animals[i].id + '</td>';
          html += '<td>' + animals[i].name + '</td>';
          html += '<td>' + animals[i].type + '</td>';
          html += '<td>';
          html += '<button class="btn btn-warning btn-sm me-2" onclick="editAnimal(' + i + ')">Edit</button>';
          html += '<button class="btn btn-danger btn-sm" onclick="deleteAnimal(' + i + ')">Delete</button>';
          html += '</td>';
          html += '</tr>';
        }
        
        html += '</tbody></table>';
      }
      
      $('#animalsList').html(html);
    }

    // Edit animal
    function editAnimal(index) {
      let animal = animals[index];
      let newName = prompt('Enter new name:', animal.name);
      
      if (newName) {
        animals[index].name = newName;
        displayAnimals();
        alert('Animal updated!');
      }
    }

    // Delete animal
    function deleteAnimal(index) {
      if (confirm('Are you sure you want to delete this animal?')) {
        animals.splice(index, 1);
        displayAnimals();
        alert('Animal deleted!');
      }
    }
  </script>
</body>
</html>
