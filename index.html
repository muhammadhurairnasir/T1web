<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BESAFARI - BETHEME</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hero-section {
      background-image: url('BG1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      color: white;
      padding-bottom: 50px;
    }

    .menu-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .nav-list {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-list a {
      text-decoration: none;
      color: white;
      padding: 10px;
    }

    .nav-list a:hover {
      color:turquoise;
    }

    .image-square {
      display: block;
      margin: 20px auto;
    }

    .welcome h1 {
      font-size: 60px;
      line-height: 1.2;
      margin: 10px 0;
    }

    hr.no-line {
      display: none;
    }
  </style>
</head>
<body>

  <div class="hero-section">
    <header class="menu-wrapper">
      <div class="logo">
        <img src="/safarilogo.png" alt="SAFARI" style="max-height: 32px;">
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="#">START</a></li>
          <li><a href="#">MUST VISIT</a></li>
          <li><a href="#">WILDLIFE</a></li>
          <li><a href="#">TOURS</a></li>
          <li><a href="#">CONTACT</a></li>
          <li><a href="#">BUY NOW</a></li>
        </ul>
      </nav>
    </header>

    <img class="image-square" src="/square.png" width="30" height="30" alt="square">

    <div class="welcome">
      <h1>Hi! Welcome</h1>
      <h1>To AFRICA</h1>
    </div>
  </div>

</body>
</html>
